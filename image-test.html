<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Image Display</h1>
    
    <h2>Method 1: Using ./images/ path</h2>
    <img src="./images/nyayamitra-team.jpg" alt="Nyaya Mitra Team" style="max-width: 100%; height: auto;">
    
    <h2>Method 2: Using /images/ path</h2>
    <img src="/images/nyayamitra-team.jpg" alt="Nyaya Mitra Team" style="max-width: 100%; height: auto;">
    
    <h2>Method 3: Using direct path</h2>
    <img src="images/nyayamitra-team.jpg" alt="Nyaya Mitra Team" style="max-width: 100%; height: auto;">
    
    <h2>Method 4: Using full path</h2>
    <img src="./nyayamitra-team.jpg" alt="Nyaya Mitra Team" style="max-width: 100%; height: auto;">
    
    <h2>Method 5: Using relative to root</h2>
    <img src="nyayamitra-team.jpg" alt="Nyaya Mitra Team" style="max-width: 100%; height: auto;">
</body>
</html>
